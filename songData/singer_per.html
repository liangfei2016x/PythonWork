<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
	<script src="https://cdn.bootcss.com/echarts/3.6.2/echarts.min.js"></script>
	<script type="text/javascript" src="js/comment_sum.js"></script>
</head>
<body>
	<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 1000px;height:1000px;"></div>
	<script type="text/javascript">
	var songerName=[]
	for (var i = 0; i < comment_sum.length; i++) {
		//console.log(comment_sum[i]["name"])
		songerName.push(comment_sum[i]["name"])
	}
	 var myChart = echarts.init(document.getElementById('main'));
		option = {
		    title : {
		        text: '歌手获得评论总数所占比重',
		        subtext: '纯属娱乐',
		        x:'center'
		    },
		    tooltip : {
		        trigger: 'item',
		        formatter: "{a} <br/>{b} : {c} ({d}%)"
		    },
		    legend: {
		        orient: 'vertical',
		        left: 'left',
		        //data: songerName
		    },
		    series : [
		        {
		            name: '歌手获得评论总数所占比重',
		            type: 'pie',
		            radius : '55%',
		            center: ['50%', '60%'],
		            data:comment_sum,
		            itemStyle: {
		                emphasis: {
		                    shadowBlur: 10,
		                    shadowOffsetX: 0,
		                    shadowColor: 'rgba(0, 0, 0, 0.5)'
		                }
		            }
		        }
		    ]
		};
		myChart.setOption(option);
	</script>

</body>
</body>
</html>
